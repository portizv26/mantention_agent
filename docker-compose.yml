version: '3.8'

services:
  chatbot-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maintenance-chatbot
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_CHAT=gpt-4o-mini
      - OPENAI_MODEL_STRUCT=o3-mini
      - MAX_SQL_RETRIES=3
      - HEAD_ROWS=5
    volumes:
      - ./data:/app/data:ro  # Read-only database access
      - ./chat_docs:/app/chat_docs  # Persistent artifact storage
      - ./logs:/app/logs  # Log persistence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    container_name: chatbot-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl/certs:ro  # For HTTPS (optional)
    depends_on:
      - chatbot-api
    restart: unless-stopped
    networks:
      - chatbot-network

  # Optional: Add monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: chatbot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  chat_docs:
  logs:
